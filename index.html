        // é¢„æµ‹ä¸‹æ¬¡è€ƒè¯•åˆ†æ•°
        function predictNextScore(scores) {
            if (scores.length < 2) return null;
            
            const n = scores.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            
            for (let i = 0; i < n; i++) {
                sumX += i;
                sumY += scores[i];
                sumXY += i * scores[i];
                sumXX += i * i;
            }
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            
            const predictedScore = slope * n + intercept;
            return Math.max(0, Math.min(100, predictedScore));
        }

        // é¢„æµ‹ä¸‹æ¬¡è€ƒè¯•æ’å
        function predictNextRank(ranks) {
            if (ranks.length < 2) return null;
            
            const n = ranks.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            
            for (let i = 0; i < n; i++) {
                sumX += i;
                sumY += ranks[i];
                sumXY += i * ranks[i];
                sumXX += i * i;
            }
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            
            const predictedRank = slope * n + intercept;
            return Math.max(1, predictedRank);
        }

        // è®¡ç®—è¶‹åŠ¿
        function calculateTrend(data) {
            if (data.length < 2) return 0;
            
            const n = data.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            
            for (let i = 0; i < n; i++) {
                sumX += i;
                sumY += data[i];
                sumXY += i * data[i];
                sumXX += i * i;
            }
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            return slope;
        }

        function calculateAverage(arr) {
            const sum = arr.reduce((total, num) => total + num, 0);
            return sum / arr.length;
        }

        function calculateMedian(arr) {
            const sorted = [...arr].sort((a, b) => a - b);
            const mid = Math.floor(sorted.length / 2);
            if (sorted.length % 2 === 0) {
                return ((sorted[mid - 1] + sorted[mid]) / 2).toFixed(2);
            } else {
                return sorted[mid];
            }
        }

        function calculateMode(arr) {
            const frequency = {};
            arr.forEach(num => {
                frequency[num] = (frequency[num] || 0) + 1;
            });
            
            let maxFreq = 0;
            let modes = [];
            
            for (const num in frequency) {
                if (frequency[num] > maxFreq) {
                    maxFreq = frequency[num];
                    modes = [num];
                } else if (frequency[num] === maxFreq) {
                    modes.push(num);

            return modes.length === Object.keys(frequency).length ? 'æ— ' : modes.map(Number);
        }

        function scrollToBottom(element) {
            const targetPosition = element.scrollHeight;
            const startPosition = element.scrollTop;
            const distance = targetPosition - startPosition;
            const duration = 2000;
            let startTime = null;

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                
                const ease = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                const run = startPosition + distance * ease;
                element.scrollTop = run;
                
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            requestAnimationFrame(animation);
        }
